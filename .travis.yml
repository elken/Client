sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    - ubuntu-sdk-team
    - boost-latest
    packages:
    - cmake
    - qtbase5-dev
    - qtdeclarative5-dev
    - libqt5webkit5-dev
    - libqt5gui5
    - libboost1.55-dev
    - ninja-build
    - gcc-4.8
    - g++-4.8
    - ccache
language: cpp
cache: 
- apt
- ccache
compiler: clang
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt5    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ninja  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache ; fi
  
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cmake . -G "Ninja" -DCMAKE_PREFIX_PATH="/usr/local/opt/qt5/lib/cmake"; else cmake . -G; fi
script:
- ccache ninja
os:
- osx
- linux
